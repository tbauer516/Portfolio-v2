<body>

    <form name="addProject" novalidate="">
        <select name="gitorvid" id="type" class="form-control">
            <option value="github">Github</option>
            <option value="video">Video</option>
        </select>
        <!-- <input type="radio" name="gitorvid" id="gitorvid-github" value="github"> GitHub Project
        <br>
        <input type="radio" name="gitorvid" id="gitorvid-video" value="video"> Video Project -->
        <br>
        <h1>Title</h1>
        <input name="title" id="title" class="form-control" placeholder="Title..." required>
        <h1>Description</h1>
        <input name="description" id="description" class="form-control" placeholder="Description..." required>
        <h1>Date Completed</h1>
        <input type="date" name="date" id="date" class="form-control" placeholder="Date Completed..." required>
        <h1>Soure Code</h1>
        <input type="url" name="link" id="link" class="form-control" placeholder="Source Code Link..." required>
        <h1 ng-if="gitorvid == video">Video Link</h1>
        <input ng-if="gitorvid == video" type="text" name="demo" id="demo" class="form-control" placeholder="Video URL...">
        <h1>Image</h1>
        <textarea name="image" id="image" class="form-control" placeholder="Image URI here..." cols="50" rows="8" required></textarea>
        <button type="button" onclick="clearImg()" class="btn btn-secondary">Clear</button>
        <a href="../img-encoder/index.html" target="_blank">
            Get img URI
        </a>
        <a ui-sref="home" ng-show="addProject.$valid">
        </a>
        <button type="button" id="save" class="btn btn-secondary">Save</button>
        <button type="button" id="delete" class="btn btn-danger">Delete</button>
    </form>

    <div id="login" class="modal fade">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                    <h4 class="modal-title">Please Login:</h4>
                </div>
                <div class="modal-body">
                    <form name="login" id="login-form" autocomplete="off" onsubmit="event.preventDefault(); tryLogin();">
                        <input class="form-control" name="email" id="email" placeholder="Username...">
                        <br>
                        <input class="form-control" name="password" id="password" type="password" placeholder="Password...">
                        <br>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <input type="submit" class="btn btn-primary" placeholder="Login">
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
